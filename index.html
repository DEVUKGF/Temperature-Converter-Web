<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 1.2em;
            color: #333;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        
        <div class="image-container">
            <img src="image.jpg" alt="Thermometer Icon">
        </div>

        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius">
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <p id="resultF"></p>
        
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <p id="resultC"></p>
    </div>

    <script>
        function convertToFahrenheit() {
            let celsius = document.getElementById('celsius').value;
            if (celsius === '') {
                alert('Please enter a value in Celsius');
                return;
            }
            let fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('resultF').textContent = `${celsius}째C is ${fahrenheit.toFixed(2)}째F`;
        }

        function convertToCelsius() {
            let fahrenheit = document.getElementById('fahrenheit').value;
            if (fahrenheit === '') {
                alert('Please enter a value in Fahrenheit');
                return;
            }
            let celsius = (fahrenheit - 32) * 5/9;
            document.getElementById('resultC').textContent = `${fahrenheit}째F is ${celsius.toFixed(2)}째C`;
        }
    </script>
</body>
</html>
